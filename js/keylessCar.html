<script>
    var age = Number(prompt("What is your age?"));
 if (age < 18){
     alert("Sorry, you are too young to drive this car. Powering off");
 }
 else if (age === 18){
     alert("Congradulations on your first year of driving. Enjoy this ride!");
 }
 else{
     alert("Powering On. Enjoy the ride!");
 }
</script>
